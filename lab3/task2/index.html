<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ToDo List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>ToDo List</header>

            <main>
            <div class="card" aria-label="Todo App">
                <h1>ToDo List</h1>

                <form id="todoForm">
                    <label for="taskInput">New Task</label>
                    <input id="taskInput" type="text" placeholder="New Task" autocomplete="off" oninput="if (this.value ===1) alert('Error') ">

                    <button class="add-btn" type="submit">Add</button>
                </form>

                <ul id="todoList"></ul>
            </div>
            </main>
        <script src="script.js"></script>

    </body>
</html>
