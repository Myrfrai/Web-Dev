<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico">
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <div class="page">
        <div class="left">
            <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">
            <p class="slogan">Connect with friends and the world around you on Facebook.</p>
        </div>
        

        <div class="right">
            <form class="login-form"> 
                <input type="text" placeholder="Email or phone number" required> 
                <input type="password" placeholder="Password" required> 
                <button type="submit" class="login-btn">Log In</button> 
                <a href="#" class="forgot">Forgot password?</a> 
                <hr style="width:100%; border:1px solid #ccc;">
                <button type="button" class="signup-btn">Create new account</button> 
            </form> 
            <p class="create-page"> 
                <a href="#">Create a Page</a> for a celebrity, brand or business. 
            </p>
        </div>
    </div>
</body>
</html>
